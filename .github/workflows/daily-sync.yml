name: Daily Pharmacy Sync

on:
  schedule:
    # 매일 04:00 KST = 19:00 UTC
    - cron: "0 19 * * *"
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Validate required secrets
        run: |
          set -e
          missing=0
          if [ -z "${NEXT_PUBLIC_SUPABASE_URL}" ] && [ -z "${SUPABASE_URL}" ]; then
            echo "::error title=Missing secret::NEXT_PUBLIC_SUPABASE_URL 또는 SUPABASE_URL 중 하나가 필요합니다."
            missing=1
          fi
          if [ -z "${SUPABASE_SERVICE_ROLE_KEY}" ]; then
            echo "::error title=Missing secret::SUPABASE_SERVICE_ROLE_KEY 가 비어있습니다."
            missing=1
          fi
          if [ -z "${PUBLIC_DATA_API_KEY}" ]; then
            echo "::error title=Missing secret::PUBLIC_DATA_API_KEY 가 비어있습니다."
            missing=1
          fi
          if [ "${missing}" -ne 0 ]; then
            exit 1
          fi
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          PUBLIC_DATA_API_KEY: ${{ secrets.PUBLIC_DATA_API_KEY }}

      - name: Run daily sync
        run: npm run sync
        env:
          # 우선순위: NEXT_PUBLIC_SUPABASE_URL → SUPABASE_URL
          SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL || secrets.SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          PUBLIC_DATA_API_KEY: ${{ secrets.PUBLIC_DATA_API_KEY }}

