name: Generate Single Pharmacy Content

on:
  workflow_dispatch:
    inputs:
      hpid:
        description: '약국 HPID (예: C1109587)'
        required: true
        type: string

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Generate pharmacy content and summary
        run: |
          npm run generate:single ${{ github.event.inputs.hpid }} || true
          npm run generate:summary ${{ github.event.inputs.hpid }} || true
        env:
          # 실제 GitHub Secrets에 있는 변수만 사용
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          NEXT_PUBLIC_SITE_URL: ${{ secrets.NEXT_PUBLIC_SITE_URL }}
          # SUPABASE_URL은 NEXT_PUBLIC_SUPABASE_URL과 동일하게 설정
          SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}

