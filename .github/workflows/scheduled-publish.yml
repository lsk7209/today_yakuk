name: Scheduled Publish

on:
  schedule:
    # 5회/일: 00:00, 04:00, 08:00, 12:00, 16:00 UTC (KST 09/13/17/21/01)
    - cron: "0 0,4,8,12,16 * * *"
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Validate required secrets
        run: |
          set -e
          missing=0
          for k in NEXT_PUBLIC_SUPABASE_URL SUPABASE_SERVICE_ROLE_KEY GEMINI_API_KEY; do
            if [ -z "${!k}" ]; then
              echo "::error title=Missing secret::환경변수 ${k} 가 비어있습니다. GitHub Secrets 설정을 확인하세요."
              missing=1
            fi
          done
          if [ "${missing}" -ne 0 ]; then
            exit 1
          fi
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Publish queued content
        run: npm run publish:queue
        env:
          # 실제 GitHub Secrets에 있는 변수 사용
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          NEXT_PUBLIC_SITE_URL: ${{ secrets.NEXT_PUBLIC_SITE_URL }}
          # SUPABASE_URL은 NEXT_PUBLIC_SUPABASE_URL과 동일하게 설정
          SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}

