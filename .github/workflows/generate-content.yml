name: Generate Pharmacy Content

on:
  # Gemini 기반 대량 생성은 중단합니다. 필요 시에만 수동 실행하세요.
  workflow_dispatch:
    inputs:
      limit:
        description: "생성할 컨텐츠 개수"
        required: false
        default: "6"

jobs:
  generate:
    runs-on: ubuntu-latest
    concurrency:
      group: generate-content
      cancel-in-progress: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Validate required secrets
        run: |
          set -e
          missing=0
          for k in NEXT_PUBLIC_SUPABASE_URL SUPABASE_SERVICE_ROLE_KEY GEMINI_API_KEY; do
            if [ -z "${!k}" ]; then
              echo "::error title=Missing secret::환경변수 ${k} 가 비어있습니다. GitHub Secrets 설정을 확인하세요."
              missing=1
            fi
          done
          if ! echo "${NEXT_PUBLIC_SUPABASE_URL}" | grep -qiE '^https?://.+\.supabase\.co/?$'; then
            echo "::error title=Invalid secret::NEXT_PUBLIC_SUPABASE_URL이 Supabase 프로젝트 URL 형식이 아닙니다. (예: https://<project-ref>.supabase.co)"
            missing=1
          fi
          if [ "${missing}" -ne 0 ]; then
            exit 1
          fi
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Generate pharmacy content
        run: npm run generate:content ${{ github.event.inputs.limit || '6' }}
        env:
          # 실제 GitHub Secrets에 있는 변수 사용
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GEMINI_MODEL: gemini-2.5-flash-lite
          NEXT_PUBLIC_SITE_URL: ${{ secrets.NEXT_PUBLIC_SITE_URL }}
          # SUPABASE_URL은 NEXT_PUBLIC_SUPABASE_URL과 동일하게 설정
          SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}

